name: Swift CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  setup-environment:
    name: Setup Environment
    runs-on:
      - self-hosted
      - label-1

    steps:
      - name: Show macOS and Xcode info
        run: |
          sw_vers
          xcodebuild -version
          swift --version
          ls /Applications | grep Xcode

      - name: Set up Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show available simulators
        run: |
          xcrun simctl list devices
          echo "Booted Simulators:"
          xcrun simctl list devices | grep Booted

  analyze:
    name: Analyze Project
    needs: setup-environment
    runs-on:
      - self-hosted
      - label-1

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run Xcode Analyze
        run: |
          xcodebuild analyze \
          -project XcodeProjectForCICD.xcodeproj \
          -scheme XcodeProjectForCICD \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5' \
          -sdk iphonesimulator \
          -configuration Debug

  build:
    name: Build Project
    needs: analyze
    runs-on:
      - self-hosted
      - label-1

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build project with Xcode
        run: |
          xcodebuild build \
          -project XcodeProjectForCICD.xcodeproj \
          -scheme XcodeProjectForCICD \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5'

  test:
    name: Run Unit Tests
    needs: build
    runs-on:
      - self-hosted
      - label-1

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run Unit Tests
        run: |
          xcodebuild test \
          -project XcodeProjectForCICD.xcodeproj \
          -scheme XcodeProjectForCICD \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5' \
          -enableCodeCoverage YES

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: path/to/code-coverage.txt

      - name: Upload All CI Logs
        uses: actions/upload-artifact@v4
        with:
          name: AllLogs
          path: logs/*.log

      - name: Upload Xcode Result Bundle
        uses: actions/upload-artifact@v4
        with:
          name: XcodeResultBundle
          path: result.bundle