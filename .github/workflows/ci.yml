name: Pull Request

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List available simulators
        run: xcrun simctl list devices

      - name: Set up latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.176.0
        with:
          ruby-version: '3.2'

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            Build/SourcePackages
            Build/Build/Products
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-deps-v1-
      
      - name: Run Tests
        run: xcodebuild test -scheme XcodeProjectForCICD -destination 'platform=iOS Simulator,name=iPhone 15'

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint
