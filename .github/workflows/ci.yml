name: iOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build & Test (iOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Show available simulators (for debugging)
        run: xcrun simctl list devices

      - name: Boot Simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl bootstatus "iPhone 15" -b

      # - name: Resolve dependencies
      #   run: swift package resolve

      - name: Run SwiftLint
        run: |
          brew install swiftlint || echo "SwiftLint already installed"
          swiftlint

      - name: Code Analysis
        run: xcodebuild analyze -scheme XcodeProjectForCICD -destination 'platform=iOS Simulator,name=iPhone 15'

      - name: Build project
        run: xcodebuild build -scheme XcodeProjectForCICD -destination 'platform=iOS Simulator,name=iPhone 15'

      - name: Run tests
        run: xcodebuild test -scheme XcodeProjectForCICD -destination 'platform=iOS Simulator,name=iPhone 15'

