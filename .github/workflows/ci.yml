name: Swift

on: [push]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["6.0"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v2
      # installs latest stable, currently Swift 6.1.0
      - name: Get Swift version
        run: swift --version  # Should output "Swift version 6.1.0"
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1.0"
      - name: Show Swift version
        run: swift --version
      - name: List available simulators
        run: xcrun simctl list devices
      - uses: actions/checkout@v4
      - name: Build
        run: xcodebuild -project XcodeProjectForCICD.xcodeproj -scheme XcodeProjectForCICD build
      - name: Run tests
        run: swift test
