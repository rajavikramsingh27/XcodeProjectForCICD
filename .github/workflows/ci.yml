name: Pull Request

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Set up latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.176.0
        with:
          ruby-version: '3.2'  # ðŸ‘ˆ or your desired Ruby version
          
      # - name: Install Bundler
      #   run: gem install bundler

      # - name: Install Gems
      #   run: bundle install

      - name: Cache Swift Packages
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            Build/SourcePackages
            Build/Build/Products
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('BILDsolid.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-deps-v1-
- name: Install SwiftLint
  run: brew install swiftlint

- name: Run SwiftLint
  run: swiftlint